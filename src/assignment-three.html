<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/assignment-three.css" type="text/css" rel="stylesheet" />
    <title>Assignment Three</title>
  </head>
  <body>
    <audio id="audio" src="audio/spacemusic.mp3"></audio>
    <div id="header">
      <h1>In a Galaxy Far Far Away</h1>
    </div>
    <div id="characterInfo"></div>
    <div id="buttonWindow">
      <div class="buttons" id="replaceButton">
        <button id="switchButton">DARTH VADER</button>
      </div>
      <div class="buttons">
        <button id="stop" value="STOP" onclick="play()">PLAY MUSIC</button>
      </div>
      <div class="buttons">
        <button id="play" value="PLAY" onclick="pause()">PAUSE MUSIC</button>
      </div>
    </div>
    <script src="scripts/assignment-three.js"></script>
  </body>
</html>
